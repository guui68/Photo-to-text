<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>GX Admin Panel</title>
    <style>
        body { background: #050505; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .admin-card { background: #111; padding: 40px; border-radius: 20px; width: 340px; border: 1px solid #222; }
        h3 { text-align: center; margin-bottom: 25px; color: #00ff88; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; background: #000; border: 1px solid #333; color: #fff; border-radius: 8px; box-sizing: border-box; outline: none; }
        button { width: 100%; padding: 12px; background: #00ff88; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; color: #000; }
        #msg { text-align: center; font-size: 12px; margin-top: 15px; }
    </style>
</head>
<body>

<div class="admin-card">
    <h3>Admin Control</h3>
    <input type="text" id="tTitle" placeholder="টাইটেল (যেমন: নতুন লিংক)">
    <input type="text" id="tUrl" placeholder="লিংক (https://...)">
    <button onclick="save()">Save & Publish</button>
    <div id="msg"></div>
</div>

<script>
    const TOKEN = "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";
    const USER = "guui68";
    const REPO = "GX-translate";
    const FILE = "links.json";

    async function save() {
        const title = document.getElementById('tTitle').value;
        const url = document.getElementById('tUrl').value;
        const msg = document.getElementById('msg');

        if(!title || !url) return alert("সব ঘর পূরণ করুন!");
        msg.innerText = "অপেক্ষা করুন...";
        msg.style.color = "yellow";

        const apiUrl = `https://api.github.com/repos/${USER}/${REPO}/contents/${FILE}`;

        try {
            const res = await fetch(apiUrl, { headers: { "Authorization": `token ${TOKEN}` } });
            let sha = "";
            let currentData = [];

            if(res.ok) {
                const json = await res.json();
                sha = json.sha;
                currentData = JSON.parse(atob(json.content));
            }

            currentData.push({ title, url });

            const update = await fetch(apiUrl, {
                method: "PUT",
                headers: { "Authorization": `token ${TOKEN}`, "Content-Type": "application/json" },
                body: JSON.stringify({
                    message: "Added new link",
                    content: btoa(unescape(encodeURIComponent(JSON.stringify(currentData, null, 2)))),
                    sha: sha || undefined
                })
            });

            if(update.ok) {
                msg.innerText = "সফলভাবে অ্যাড করা হয়েছে!";
                msg.style.color = "#00ff88";
                document.getElementById('tTitle').value = "";
                document.getElementById('tUrl').value = "";
            } else {
                msg.innerText = "ব্যর্থ হয়েছে! টোকেন চেক করুন।";
                msg.style.color = "red";
            }
        } catch (e) { msg.innerText = "Error connecting to GitHub"; }
    }
</script>
</body>
</html>
