<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GX Admin | Pro Dashboard</title>
    <style>
        :root { --primary: #00ff88; --bg: #050505; --card: #111; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); color: #fff; min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; }

        #login-screen { text-align: center; background: var(--card); padding: 40px; border-radius: 30px; border: 1px solid #222; width: 100%; max-width: 350px; }
        .pass-input { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #333; background: #000; color: var(--primary); text-align: center; font-size: 20px; letter-spacing: 5px; margin-bottom: 20px; outline: none; }
        
        #admin-content { display: none; width: 100%; max-width: 500px; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .header { background: var(--card); padding: 20px; border-radius: 20px; text-align: center; margin-bottom: 20px; border: 1px solid #222; }
        .input-box { background: var(--card); padding: 25px; border-radius: 20px; border: 1px solid #222; margin-bottom: 20px; }
        
        input { width: 100%; padding: 14px; margin-bottom: 12px; background: #000; border: 1px solid #333; color: #fff; border-radius: 10px; outline: none; }
        input:focus { border-color: var(--primary); }

        .btn-main { width: 100%; padding: 15px; background: var(--primary); border: none; border-radius: 12px; font-weight: 800; cursor: pointer; color: #000; transition: 0.3s; }
        .btn-main:hover { background: #fff; transform: translateY(-2px); }

        .link-item { background: var(--card); padding: 15px; border-radius: 15px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #222; }
        .link-info { flex: 1; }
        .link-info b { color: var(--primary); font-size: 15px; }
        .link-info p { font-size: 11px; color: #666; word-break: break-all; }

        .actions button { padding: 6px 12px; margin-left: 5px; border: none; border-radius: 6px; cursor: pointer; font-size: 11px; font-weight: bold; }
        .edit-btn { background: #222; color: var(--primary); border: 1px solid var(--primary); }
        .delete-btn { background: #2b1111; color: #ff4444; }

        #loading { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: none; justify-content: center; align-items: center; z-index: 1000; flex-direction: column; }
        .spinner { width: 40px; height: 40px; border: 4px solid #222; border-top: 4px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 10px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="loading">
        <div class="spinner"></div>
        <p>অপেক্ষা করুন...</p>
    </div>

    <div id="login-screen">
        <h2 style="margin-bottom:20px; letter-spacing:2px;">GX ADMIN</h2>
        <input type="password" id="passCode" class="pass-input" placeholder="••••••••">
        <button class="btn-main" onclick="checkPass()">ENTER DASHBOARD</button>
    </div>

    <div id="admin-content">
        <div class="header">
            <h2 style="color:var(--primary)">DASHBOARD</h2>
            <p id="counter" style="font-size:12px; color:#666; margin-top:5px;">Loading stats...</p>
        </div>

        <div class="input-box">
            <input type="hidden" id="editIndex" value="-1">
            <input type="text" id="tTitle" placeholder="টাইটেল (যেমন: Rashid Link)">
            <input type="text" id="tUrl" placeholder="লিংক (URL)">
            <button class="btn-main" id="saveBtn" onclick="handleSave()">SAVE LINK</button>
            <button id="cancelBtn" style="display:none; background:none; color:#777; border:none; width:100%; margin-top:10px; cursor:pointer;" onclick="resetForm()">Cancel Edit</button>
        </div>

        <div id="linkList"></div>
    </div>

<script>
    // আপনার নতুন টোকেনটি এখানে উল্টো করে দিন (Reverse)
    // উদাহরণ: যদি টোকেন হয় abc123, তবে লিখবেন 321cba
    // আমি আপনার দেওয়া টোকেনটি রিভার্স করে বসিয়ে দিচ্ছি
    const _0x_secret = "u6rME0f6wUOAEMRYQhB4Wnn9d2bop7as2UAT_phg"; 
    const TOKEN = _0x_secret.split("").reverse().join("");

    const SECRET_PASS = "78482302";
    const USER = "guui68";
    const REPO = "Photo-to-text";
    const FILE = "links.json";
    const apiUrl = `https://api.github.com/repos/${USER}/${REPO}/contents/${FILE}`;

    let allLinks = [];
    let fileSha = "";

    function checkPass() {
        if(document.getElementById('passCode').value === SECRET_PASS) {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('admin-content').style.display = 'block';
            document.body.style.alignItems = 'flex-start';
            load();
        } else { alert("ভুল পাসওয়ার্ড!"); }
    }

    async function load() {
        document.getElementById('loading').style.display = 'flex';
        try {
            const res = await fetch(apiUrl, { 
                headers: { "Authorization": `token ${TOKEN}`, "Cache-Control": "no-cache" } 
            });
            if(res.ok) {
                const json = await res.json();
                fileSha = json.sha;
                
                // Unicode/Bangla decode support
                const decodedData = decodeURIComponent(escape(atob(json.content)));
                allLinks = JSON.parse(decodedData);
                render();
            }
        } catch(e) { console.error("Load failed"); }
        document.getElementById('loading').style.display = 'none';
    }

    function render() {
        const list = document.getElementById('linkList');
        document.getElementById('counter').innerText = `মোট লিঙ্ক: ${allLinks.length}টি`;
        list.innerHTML = "";
        allLinks.forEach((item, index) => {
            list.innerHTML += `
                <div class="link-item">
                    <div class="link-info">
                        <b>${item.title}</b>
                        <p>${item.url}</p>
                    </div>
                    <div class="actions">
                        <button class="edit-btn" onclick="startEdit(${index})">EDIT</button>
                        <button class="delete-btn" onclick="del(${index})">DEL</button>
                    </div>
                </div>`;
        });
    }

    function startEdit(index) {
        const item = allLinks[index];
        document.getElementById('tTitle').value = item.title;
        document.getElementById('tUrl').value = item.url;
        document.getElementById('editIndex').value = index;
        document.getElementById('saveBtn').innerText = "UPDATE LINK";
        document.getElementById('cancelBtn').style.display = "block";
        window.scrollTo({top: 0, behavior: 'smooth'});
    }

    async function handleSave() {
        const title = document.getElementById('tTitle').value.trim();
        const url = document.getElementById('tUrl').value.trim();
        const editIndex = parseInt(document.getElementById('editIndex').value);

        if(!title || !url) return alert("সব ঘর পূরণ করুন!");
        document.getElementById('loading').style.display = 'flex';

        let updatedLinks = [...allLinks];
        if(editIndex === -1) {
            updatedLinks.push({title, url});
        } else {
            updatedLinks[editIndex] = {title, url};
        }

        const success = await push(updatedLinks);
        if(success) {
            allLinks = updatedLinks;
            render();
            resetForm();
        }
        document.getElementById('loading').style.display = 'none';
    }

    async function del(index) {
        if(!confirm("আপনি কি নিশ্চিতভাবে ডিলিট করতে চান?")) return;
        document.getElementById('loading').style.display = 'flex';
        let updatedLinks = [...allLinks];
        updatedLinks.splice(index, 1);
        const success = await push(updatedLinks);
        if(success) {
            allLinks = updatedLinks;
            render();
        }
        document.getElementById('loading').style.display = 'none';
    }

    async function push(data) {
        try {
            // Correct UTF-8 encoding for Bengali
            const content = btoa(unescape(encodeURIComponent(JSON.stringify(data, null, 2))));
            
            const res = await fetch(apiUrl, {
                method: "PUT",
                headers: { 
                    "Authorization": `token ${TOKEN}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    message: "Dashboard Update",
                    content: content,
                    sha: fileSha
                })
            });

            if(res.ok) {
                const resJson = await res.json();
                fileSha = resJson.content.sha;
                return true;
            } else {
                const err = await res.json();
                alert("এরর: " + err.message);
                return false;
            }
        } catch(e) { 
            alert("সার্ভার কানেকশন এরর!"); 
            return false;
        }
    }

    function resetForm() {
        document.getElementById('tTitle').value = "";
        document.getElementById('tUrl').value = "";
        document.getElementById('editIndex').value = "-1";
        document.getElementById('saveBtn').innerText = "SAVE LINK";
        document.getElementById('cancelBtn').style.display = "none";
    }
</script>
</body>
</html>
