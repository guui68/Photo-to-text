<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>GX Admin Control</title>
    <style>
        body { background: #0a0a0a; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { background: #111; padding: 35px; border-radius: 20px; width: 330px; border: 1px solid #222; text-align: center; }
        h3 { color: #00ff88; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; background: #1a1a1a; border: 1px solid #333; color: #fff; border-radius: 10px; box-sizing: border-box; outline: none; }
        button { width: 100%; padding: 12px; background: #00ff88; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; color: #000; }
        #status { font-size: 12px; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="box">
        <h3>Admin Access</h3>
        <input type="text" id="tTitle" placeholder="টাইটেল (যেমন: রশিদ লিংক)">
        <input type="text" id="tUrl" placeholder="লিংক (https://...)">
        <button onclick="save()">Add & Save</button>
        <div id="status"></div>
    </div>
    <script>
        const TOKEN = "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";
        const USER = "guui68";
        const REPO = "Photo-to-text"; // এখানে পরিবর্তন করা হয়েছে
        const FILE = "links.json";

        async function save() {
            const title = document.getElementById('tTitle').value;
            const url = document.getElementById('tUrl').value;
            const status = document.getElementById('status');
            if(!title || !url) return alert("সব ঘর পূরণ করুন!");
            status.innerText = "প্রসেসিং...";
            status.style.color = "yellow";
            const apiUrl = `https://api.github.com/repos/${USER}/${REPO}/contents/${FILE}`;
            try {
                const res = await fetch(apiUrl, { headers: { "Authorization": `token ${TOKEN}` } });
                let sha = ""; let currentData = [];
                if(res.ok) {
                    const json = await res.json();
                    sha = json.sha;
                    currentData = JSON.parse(atob(json.content));
                }
                currentData.push({ title, url });
                const update = await fetch(apiUrl, {
                    method: "PUT",
                    headers: { "Authorization": `token ${TOKEN}`, "Content-Type": "application/json" },
                    body: JSON.stringify({
                        message: "Update from website",
                        content: btoa(unescape(encodeURIComponent(JSON.stringify(currentData, null, 2)))),
                        sha: sha || undefined
                    })
                });
                if(update.ok) {
                    status.innerText = "সফলভাবে সেভ হয়েছে!";
                    status.style.color = "#00ff88";
                    document.getElementById('tTitle').value = "";
                    document.getElementById('tUrl').value = "";
                } else { status.innerText = "এরর! টোকেন পারমিশন চেক করুন।"; status.style.color = "red"; }
            } catch (e) { status.innerText = "Error!"; }
        }
    </script>
</body>
</html>
