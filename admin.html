<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GX Admin | Secure Access</title>
    <style>
        :root { --primary: #00ff88; --bg: #050505; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); color: #fff; min-height: 100vh; display: flex; justify-content: center; align-items: center; }
        
        /* পাসওয়ার্ড বক্স ডিজাইন */
        #login-screen { text-align: center; background: #111; padding: 40px; border-radius: 30px; border: 1px solid #222; box-shadow: 0 20px 50px rgba(0,0,0,0.5); width: 350px; }
        #login-screen h2 { margin-bottom: 20px; font-size: 18px; letter-spacing: 2px; }
        .pass-input { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #333; background: #000; color: var(--primary); text-align: center; font-size: 20px; letter-spacing: 5px; margin-bottom: 20px; outline: none; }
        .btn-auth { width: 100%; padding: 15px; background: var(--primary); border: none; border-radius: 12px; font-weight: 800; cursor: pointer; color: #000; }

        /* ড্যাশবোর্ড (লগইন ছাড়া দেখা যাবে না) */
        #admin-content { display: none; width: 100%; max-width: 500px; padding: 20px; }
        .dashboard-header { background: #111; padding: 20px; border-radius: 20px; text-align: center; margin-bottom: 20px; border: 1px solid #222; }
        .input-box { background: #111; padding: 25px; border-radius: 20px; border: 1px solid #222; margin-bottom: 20px; }
        input { width: 100%; padding: 14px; margin-bottom: 10px; background: #000; border: 1px solid #333; color: #fff; border-radius: 10px; outline: none; }
        .link-item { background: #111; padding: 15px; border-radius: 15px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #222; }
        .delete-btn { color: #ff4444; cursor: pointer; background: none; border: none; font-weight: bold; }
    </style>
</head>
<body>

    <div id="login-screen">
        <h2>SECURE LOGIN</h2>
        <input type="password" id="passCode" class="pass-input" placeholder="••••••••">
        <button class="btn-auth" onclick="checkPass()">ACCESS DASHBOARD</button>
    </div>

    <div id="admin-content">
        <div class="dashboard-header">
            <h2 style="color:var(--primary)">GX ADMIN PRO</h2>
            <p style="font-size:12px; color:#666">Manage your links securely</p>
        </div>

        <div class="input-box">
            <input type="text" id="tTitle" placeholder="Title">
            <input type="text" id="tUrl" placeholder="URL (https://...)">
            <button class="btn-auth" onclick="save()">SAVE LINK</button>
        </div>

        <div id="linkList"></div>
    </div>

<script>
    const SECRET_PASS = "78482302";
    const TOKEN = "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";
    const USER = "guui68";
    const REPO = "Photo-to-text";
    const FILE = "links.json";
    const apiUrl = `https://api.github.com/repos/${USER}/${REPO}/contents/${FILE}`;

    let allLinks = [];
    let fileSha = "";

    function checkPass() {
        const input = document.getElementById('passCode').value;
        if(input === SECRET_PASS) {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('admin-content').style.display = 'block';
            load();
        } else {
            alert("ভুল পাসওয়ার্ড!");
        }
    }

    async function load() {
        const res = await fetch(apiUrl, { headers: { "Authorization": `token ${TOKEN}` } });
        if(res.ok) {
            const json = await res.json();
            fileSha = json.sha;
            allLinks = JSON.parse(atob(json.content));
            render();
        }
    }

    function render() {
        const list = document.getElementById('linkList');
        list.innerHTML = "";
        allLinks.forEach((item, index) => {
            list.innerHTML += `
                <div class="link-item">
                    <div><b>${item.title}</b><br><small>${item.url}</small></div>
                    <button class="delete-btn" onclick="del(${index})">DEL</button>
                </div>`;
        });
    }

    async function save() {
        const title = document.getElementById('tTitle').value;
        const url = document.getElementById('tUrl').value;
        if(!title || !url) return;
        allLinks.push({title, url});
        await push();
    }

    async function del(i) {
        if(!confirm("Delete?")) return;
        allLinks.splice(i, 1);
        await push();
    }

    async function push() {
        await fetch(apiUrl, {
            method: "PUT",
            headers: { "Authorization": `token ${TOKEN}` },
            body: JSON.stringify({
                message: "Update",
                content: btoa(unescape(encodeURIComponent(JSON.stringify(allLinks, null, 2)))),
                sha: fileSha
            })
        });
        location.reload();
    }
</script>
</body>
</html>
