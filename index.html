<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Vision OCR Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; background: #0a0a0c; color: #fff; }
        .premium-card { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); backdrop-filter: blur(20px); }
        .glow { box-shadow: 0 0 20px rgba(79, 70, 229, 0.4); }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <div class="mb-6 animate-bounce">
        <div class="p-4 bg-indigo-600 rounded-2xl glow">
            <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M5 20h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v13a2 2 0 002 2z"></path>
            </svg>
        </div>
    </div>

    <div class="premium-card w-full max-w-2xl rounded-[32px] p-8 shadow-2xl">
        <h1 class="text-3xl font-bold text-center mb-2 bg-gradient-to-r from-indigo-400 to-purple-400 bg-clip-text text-transparent">
            AI Image To Text
        </h1>
        <p class="text-center text-gray-400 mb-8 text-sm">হুবহু লেখা কপি করার প্রিমিয়াম টুল</p>

        <label for="file-upload" class="flex flex-col items-center justify-center w-full h-40 border-2 border-dashed border-indigo-500/30 rounded-3xl cursor-pointer hover:bg-indigo-500/5 transition-all mb-6 group">
            <span class="text-indigo-400 group-hover:scale-110 transition-transform italic">ছবি এখানে ড্রপ করুন অথবা ক্লিক করুন</span>
            <input id="file-upload" type="file" class="hidden" accept="image/*" />
        </label>

        <div id="loader" class="hidden flex items-center justify-center space-x-2 mb-4">
            <div class="w-3 h-3 bg-indigo-500 rounded-full animate-pulse"></div>
            <span class="text-indigo-400 text-sm italic">AI প্রসেস করছে...</span>
        </div>

        <div class="relative">
            <textarea id="output" readonly 
                class="w-full h-56 bg-black/40 border border-white/10 rounded-2xl p-5 text-gray-300 focus:ring-2 focus:ring-indigo-500 outline-none resize-none transition-all"
                placeholder="স্ক্রিনশটের লেখা এখানে চলে আসবে..."></textarea>
            
            <button onclick="copyText()" 
                class="absolute bottom-4 right-4 bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-xl text-sm font-semibold shadow-lg transition-all active:scale-95">
                Copy
            </button>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('file-upload');
        const output = document.getElementById('output');
        const loader = document.getElementById('loader');

        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('image', file);

            loader.classList.remove('hidden');
            output.value = "";

            try {
                // এখানে আপনার ব্যাকএন্ড URL দিতে হবে (যেমন Render বা Vercel এর URL)
                const response = await fetch('http://localhost:3000/extract-text', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                output.value = data.text || "কোনো টেক্সট পাওয়া যায়নি।";
            } catch (err) {
                output.value = "সার্ভার এর সাথে কানেক্ট করতে ব্যর্থ।";
            } finally {
                loader.classList.add('hidden');
            }
        });

        function copyText() {
            if(!output.value) return;
            navigator.clipboard.writeText(output.value);
            alert("লেখা কপি করা হয়েছে!");
        }
    </script>
</body>
</html>
