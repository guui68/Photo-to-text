<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Link Hub</title>
    <style>
        /* এনিমেটেড ব্যাকগ্রাউন্ড */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            overflow: hidden;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* মেইন প্রিমিয়াম কার্ড */
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 50px;
            width: 380px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 25px 45px rgba(0,0,0,0.2);
        }

        h2 {
            color: #fff;
            font-size: 24px;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        /* কাস্টম ড্রপডাউন স্টাইল */
        .select-wrapper {
            position: relative;
            margin-bottom: 30px;
        }

        select {
            width: 100%;
            padding: 15px;
            border-radius: 15px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 16px;
            outline: none;
            cursor: pointer;
            appearance: none; /* ডিফল্ট অ্যারো সরানোর জন্য */
            transition: 0.3s;
        }

        select option {
            background: #333;
            color: #fff;
        }

        /* ওপেন বাটন - প্রিমিয়াম লুক */
        .btn-open {
            width: 100%;
            padding: 15px;
            border-radius: 15px;
            border: none;
            background: #fff;
            color: #333;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: all 0.4s ease;
        }

        .btn-open:hover {
            background: #23a6d5;
            color: white;
            transform: scale(1.05);
            box-shadow: 0 15px 25px rgba(35, 166, 213, 0.4);
        }

        .btn-open:active {
            transform: scale(0.98);
        }

    </style>
</head>
<body>

<div class="card">
    <h2>Select Link</h2>
    
    <div class="select-wrapper">
        <select id="linkID">
            <option value="" disabled selected>টাইটেল বেছে নিন</option>
            <option value="https://guui68.github.io/GX-translate/">ট্রান্সলেট লিংক</option>
            <option value="https://guui68.github.io/Rent/">রশিদ লিংক</option>
        </select>
    </div>

    <button class="btn-open" onclick="openLink()">Open Now</button>
</div>

<script>
    function openLink() {
        const url = document.getElementById("linkID").value;
        if (url) {
            // প্রিমিয়াম ট্রানজিশন ইফেক্ট দিয়ে লিংক ওপেন
            window.location.href = url;
        } else {
            alert("দয়া করে একটি টাইটেল সিলেক্ট করুন!");
        }
    }
</script>

</body>
</html>
