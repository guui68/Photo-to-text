<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GX Technology | Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { height: 100vh; display: flex; justify-content: center; align-items: center; background: #000; color: #fff; overflow: hidden; }
        .card {
            background: rgba(20, 20, 25, 0.7); backdrop-filter: blur(20px);
            padding: 50px 30px; width: 90%; max-width: 400px; border-radius: 35px;
            border: 1px solid rgba(255, 255, 255, 0.08); text-align: center;
            box-shadow: 0 50px 100px rgba(0,0,0,0.8); animation: zoomIn 0.8s ease;
        }
        @keyframes zoomIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        .brand {
            font-size: clamp(24px, 8vw, 32px); font-weight: 900; letter-spacing: 1px;
            margin-bottom: 40px; white-space: nowrap; overflow: visible;
            background: linear-gradient(to right, #fff, #00ff88);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        select { 
            width: 100%; padding: 18px; background: #111; border: 1px solid #222; 
            border-radius: 15px; color: #fff; font-size: 16px; margin-bottom: 25px; outline: none;
        }
        .btn-launch {
            width: 100%; padding: 18px; border: none; border-radius: 15px;
            background: #00ff88; color: #000; font-weight: 900;
            text-transform: uppercase; letter-spacing: 2px; cursor: pointer;
            transition: 0.3s;
        }
        .btn-launch:hover { background: #fff; transform: translateY(-3px); }
    </style>
</head>
<body>
    <div class="card">
        <div class="brand">GX TECHNOLOGY</div>
        <select id="linkMenu"><option disabled selected>Loading...</option></select>
        <button class="btn-launch" onclick="go()">Launch</button>
    </div>
    <script>
        const jsonUrl = 'https://raw.githubusercontent.com/guui68/Photo-to-text/main/links.json';
        async function load() {
            try {
                const res = await fetch(jsonUrl + '?t=' + Date.now());
                const data = await res.json();
                const menu = document.getElementById('linkMenu');
                menu.innerHTML = '<option value="" disabled selected>Select Option</option>';
                data.forEach(item => {
                    let opt = document.createElement('option');
                    opt.value = item.url; opt.textContent = item.title;
                    menu.appendChild(opt);
                });
            } catch(e) { console.log("Error"); }
        }
        function go() {
            const url = document.getElementById('linkMenu').value;
            if(url) window.location.href = url;
            else alert("Select a title!");
        }
        load();
    </script>
</body>
</html>
