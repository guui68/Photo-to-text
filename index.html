<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GX Technology | Premium Portal</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { height: 100vh; display: flex; justify-content: center; align-items: center; background: radial-gradient(circle at center, #111, #000); color: #fff; }

        .card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 50px 30px;
            width: 360px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.8);
        }

        .brand-name { font-size: 26px; font-weight: 800; letter-spacing: 3px; margin-bottom: 5px; color: #fff; text-transform: uppercase; }
        .sub-text { font-size: 10px; color: #666; letter-spacing: 4px; text-transform: uppercase; margin-bottom: 40px; display: block; }

        select {
            width: 100%;
            padding: 15px;
            background: #111;
            border: 1px solid #333;
            border-radius: 12px;
            color: #fff;
            font-size: 15px;
            outline: none;
            cursor: pointer;
            margin-bottom: 25px;
            transition: 0.3s;
        }

        select:focus { border-color: #fff; }

        .btn-open {
            width: 100%;
            padding: 15px;
            border: 1px solid #fff;
            border-radius: 12px;
            background: transparent;
            color: #fff;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.4s;
        }

        .btn-open:hover { background: #fff; color: #000; }
    </style>
</head>
<body>

<div class="card">
    <span class="brand-name">GX TECHNOLOGY</span>
    <span class="sub-text">Premium Access</span>

    <select id="linkMenu">
        <option value="" disabled selected>লোড হচ্ছে...</option>
    </select>

    <button class="btn-open" onclick="visitLink()">Open Link</button>
</div>

<script>
    const jsonUrl = 'https://raw.githubusercontent.com/guui68/GX-translate/main/links.json';

    async function fetchLinks() {
        try {
            const response = await fetch(jsonUrl + '?t=' + Date.now());
            const data = await response.json();
            const menu = document.getElementById('linkMenu');
            menu.innerHTML = '<option value="" disabled selected>একটি টাইটেল বেছে নিন</option>';
            
            data.forEach(item => {
                let option = document.createElement('option');
                option.value = item.url;
                option.textContent = item.title;
                menu.appendChild(option);
            });
        } catch (error) {
            document.getElementById('linkMenu').innerHTML = '<option>Error loading links</option>';
        }
    }

    function visitLink() {
        const url = document.getElementById('linkMenu').value;
        if (url) window.open(url, '_blank');
        else alert("দয়া করে একটি টাইটেল সিলেক্ট করুন।");
    }

    fetchLinks();
</script>
</body>
</html>
