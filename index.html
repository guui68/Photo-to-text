<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GX Technology | Home</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', 'Segoe UI', sans-serif; }
        body { 
            height: 100vh; display: flex; justify-content: center; align-items: center; 
            background: #020205; color: #fff; overflow: hidden;
        }
        /* ব্যাকগ্রাউন্ড গ্লো ইফেক্ট */
        body::before {
            content: ""; position: absolute; width: 300px; height: 300px;
            background: rgba(0, 255, 136, 0.1); filter: blur(100px); border-radius: 50%; top: 20%; left: 20%;
        }
        .card {
            background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(25px);
            padding: 60px 40px; width: 380px; border-radius: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1); text-align: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5); z-index: 1;
        }
        .brand { font-size: 28px; font-weight: 900; letter-spacing: 4px; margin-bottom: 40px; 
                 background: linear-gradient(135deg, #fff 0%, #00ff88 100%);
                 -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        select { 
            width: 100%; padding: 18px; background: rgba(255,255,255,0.05); 
            border: 1px solid #333; border-radius: 15px; color: #fff; 
            font-size: 16px; margin-bottom: 30px; outline: none; cursor: pointer;
        }
        .btn-open { 
            width: 100%; padding: 18px; border: none; border-radius: 15px;
            background: #fff; color: #000; font-weight: 800; font-size: 14px;
            text-transform: uppercase; letter-spacing: 2px; cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .btn-open:hover { transform: scale(1.05); box-shadow: 0 0 20px rgba(255,255,255,0.4); }
    </style>
</head>
<body>
    <div class="card">
        <div class="brand">GX TECH</div>
        <select id="linkMenu"><option disabled selected>Fetching Data...</option></select>
        <button class="btn-open" onclick="go()">Launch Link</button>
    </div>
    <script>
        const jsonUrl = 'https://raw.githubusercontent.com/guui68/Photo-to-text/main/links.json';
        async function load() {
            try {
                // '?t=' + Date.now() যোগ করা হয়েছে যাতে ব্রাউজার দ্রুত নতুন ডাটা আনে
                const res = await fetch(jsonUrl + '?t=' + Date.now());
                const data = await res.json();
                const menu = document.getElementById('linkMenu');
                menu.innerHTML = '<option value="" disabled selected>Select Title</option>';
                data.forEach(item => {
                    let opt = document.createElement('option');
                    opt.value = item.url;
                    opt.textContent = item.title;
                    menu.appendChild(opt);
                });
            } catch(e) { console.log("Error loading"); }
        }
        function go() {
            const url = document.getElementById('linkMenu').value;
            if(url) window.location.href = url;
            else alert("Please select a title first!");
        }
        load();
    </script>
</body>
</html>
