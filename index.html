<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GX Technology</title>
    <style>
        body { margin: 0; height: 100vh; display: flex; justify-content: center; align-items: center; background: #050505; font-family: 'Inter', sans-serif; color: #fff; }
        .card { background: #111; padding: 50px 30px; width: 350px; border-radius: 30px; border: 1px solid #222; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .brand { font-size: 24px; font-weight: 800; letter-spacing: 2px; margin-bottom: 30px; color: #fff; text-transform: uppercase; }
        select { width: 100%; padding: 15px; background: #1a1a1a; border: 1px solid #333; border-radius: 12px; color: #fff; margin-bottom: 25px; outline: none; }
        .btn-open { width: 100%; padding: 15px; border: none; border-radius: 12px; background: #fff; color: #000; font-weight: bold; cursor: pointer; transition: 0.3s; text-transform: uppercase; }
        .btn-open:hover { background: #ddd; transform: scale(1.02); }
    </style>
</head>
<body>
    <div class="card">
        <div class="brand">GX TECHNOLOGY</div>
        <select id="linkMenu"><option disabled selected>লোড হচ্ছে...</option></select>
        <button class="btn-open" onclick="go()">Open Link</button>
    </div>
    <script>
        // এখানে রিপোজিটরি নাম পরিবর্তন করা হয়েছে
        const jsonUrl = 'https://raw.githubusercontent.com/guui68/Photo-to-text/main/links.json';
        async function load() {
            try {
                const res = await fetch(jsonUrl + '?t=' + Date.now());
                const data = await res.json();
                const menu = document.getElementById('linkMenu');
                menu.innerHTML = '<option value="" disabled selected>টাইটেল সিলেক্ট করুন</option>';
                data.forEach(item => {
                    let opt = document.createElement('option');
                    opt.value = item.url;
                    opt.textContent = item.title;
                    menu.appendChild(opt);
                });
            } catch(e) { console.log("Data load error"); }
        }
        function go() {
            const url = document.getElementById('linkMenu').value;
            if(url) window.open(url, '_blank');
            else alert("দয়া করে একটি টাইটেল সিলেক্ট করুন");
        }
        load();
    </script>
</body>
</html>
