<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GX Technology | Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { height: 100vh; display: flex; justify-content: center; align-items: center; background: #010103; color: #fff; overflow: hidden; }

        /* প্রিমিয়াম ব্যাকগ্রাউন্ড গ্লো */
        .bg-glow {
            position: absolute; width: 450px; height: 450px;
            background: radial-gradient(circle, rgba(0, 255, 136, 0.1) 0%, transparent 70%);
            top: -10%; right: -5%; animation: float 6s infinite alternate; z-index: -1;
        }
        @keyframes float { from { transform: translate(0,0); } to { transform: translate(-30px, 30px); } }

        /* মেইন বক্স */
        .card {
            background: rgba(15, 15, 20, 0.9); backdrop-filter: blur(20px);
            padding: 55px 35px; width: 92%; max-width: 380px; border-radius: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1); text-align: center;
            box-shadow: 0 40px 100px rgba(0,0,0,0.9); animation: zoomIn 0.8s ease;
        }
        @keyframes zoomIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

        .brand {
            font-size: 32px; font-weight: 900; letter-spacing: 2px; margin-bottom: 40px;
            background: linear-gradient(180deg, #fff, #00ff88);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-transform: uppercase;
        }

        select { 
            width: 100%; padding: 18px; background: rgba(0,0,0,0.6); border: 1px solid #333; 
            border-radius: 18px; color: #fff; font-size: 16px; margin-bottom: 25px; outline: none; cursor: pointer;
        }

        .btn-launch {
            width: 100%; padding: 18px; border: none; border-radius: 18px;
            background: #fff; color: #000; font-weight: 900; text-transform: uppercase;
            letter-spacing: 2px; cursor: pointer; transition: 0.3s;
        }
        .btn-launch:hover { background: #00ff88; transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0, 255, 136, 0.2); }

        /* --- প্রিমিয়াম পপ-আপ (Selection Confirmation) --- */
        #confirm-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); backdrop-filter: blur(15px);
            display: none; justify-content: center; align-items: center; z-index: 1000;
        }

        .modal-box {
            background: #0d0d0f; padding: 40px 30px; width: 85%; max-width: 320px;
            border-radius: 35px; border: 1px solid rgba(0, 255, 136, 0.4);
            text-align: center; box-shadow: 0 0 50px rgba(0, 255, 136, 0.15);
            animation: modalPop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes modalPop { from { transform: scale(0.7); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .modal-box h3 { font-size: 14px; color: #555; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 10px; }
        
        #selected-title-display { 
            font-size: 22px; font-weight: 800; color: #fff; margin-bottom: 30px; 
            display: block; padding: 10px; border-bottom: 1px solid #222;
        }

        .confirm-btn {
            width: 100%; padding: 16px; background: #00ff88; border: none; border-radius: 15px;
            color: #000; font-weight: 900; cursor: pointer; text-transform: uppercase; transition: 0.3s;
        }
        .confirm-btn:hover { background: #fff; transform: scale(1.03); }

        .cancel-btn { margin-top: 15px; background: none; border: none; color: #666; cursor: pointer; font-size: 12px; letter-spacing: 1px; }
    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <div class="card">
        <div class="brand">GX TECHNOLOGY</div>
        <select id="linkMenu" onfocus="fetchLinks()">
            <option disabled selected>টাইটেল সিলেক্ট করুন</option>
        </select>
        <button class="btn-launch" onclick="openConfirm()">Launch Portal</button>
    </div>

    <div id="confirm-modal">
        <div class="modal-box">
            <h3>আপনি সিলেক্ট করেছেন:</h3>
            <span id="selected-title-display">---</span>
            <button class="confirm-btn" onclick="goToLink()">CONFIRM & OPEN</button>
            <button class="cancel-btn" onclick="closeConfirm()">CANCEL</button>
        </div>
    </div>

    <script>
        const jsonUrl = 'https://raw.githubusercontent.com/guui68/Photo-to-text/main/links.json';
        let currentUrl = "";

        async function fetchLinks() {
            try {
                // ক্যাশ এড়াতে nocache ব্যবহার করা হয়েছে যাতে নতুন নাম সাথে সাথে আসে
                const res = await fetch(`${jsonUrl}?nocache=${Date.now()}`);
                const data = await res.json();
                const menu = document.getElementById('linkMenu');
                const lastVal = menu.value;

                menu.innerHTML = '<option value="" disabled selected>টাইটেল সিলেক্ট করুন</option>';
                data.forEach(item => {
                    let opt = document.createElement('option');
                    opt.value = item.url; 
                    opt.textContent = item.title;
                    if(item.url === lastVal) opt.selected = true;
                    menu.appendChild(opt);
                });
            } catch(e) { console.log("Network error"); }
        }

        function openConfirm() {
            const menu = document.getElementById('linkMenu');
            currentUrl = menu.value;
            const text = menu.options[menu.selectedIndex].text;

            if(!currentUrl) return alert("দয়া করে আগে একটি টাইটেল সিলেক্ট করুন!");

            document.getElementById('selected-title-display').innerText = text;
            document.getElementById('confirm-modal').style.display = 'flex';
        }

        function closeConfirm() {
            document.getElementById('confirm-modal').style.display = 'none';
        }

        function goToLink() {
            if(currentUrl) {
                window.location.href = currentUrl;
            }
        }

        // শুরুতে একবার ডাটা লোড
        fetchLinks();
        // প্রতি ১০ সেকেন্ডে অটো রিফ্রেশ
        setInterval(fetchLinks, 10000);
    </script>
</body>
</html>
