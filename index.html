<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Vision OCR Pro - Fixed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;600&family=Hind+Siliguri:wght@400;700&display=swap');
        body { font-family: 'Outfit', 'Hind Siliguri', sans-serif; background: #0f172a; color: #f8fafc; }
        .glass-effect { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .premium-glow { box-shadow: 0 0 30px rgba(99, 102, 241, 0.3); }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-6">

    <div class="mb-6">
        <div class="bg-indigo-600 p-4 rounded-3xl premium-glow animate-pulse">
            <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
            </svg>
        </div>
    </div>

    <div class="glass-effect w-full max-w-2xl rounded-[40px] p-8 md:p-12">
        <h1 class="text-3xl font-bold text-center mb-2 bg-gradient-to-r from-indigo-400 to-purple-400 bg-clip-text text-transparent">
            Premium Scan Pro
        </h1>
        <p class="text-center text-gray-400 mb-10 text-sm">শক্তিশালী AI দিয়ে যেকোনো ছবি থেকে টেক্সট কপি করুন</p>

        <label for="imageInput" class="group flex flex-col items-center justify-center w-full h-44 border-2 border-dashed border-indigo-500/30 rounded-[30px] cursor-pointer hover:bg-indigo-500/5 transition-all mb-8">
            <div class="flex flex-col items-center justify-center pt-5 pb-6">
                <p class="mb-2 text-sm text-indigo-400 font-semibold group-hover:scale-110 transition-transform">ছবি আপলোড করতে ক্লিক করুন</p>
                <p class="text-xs text-gray-500 uppercase tracking-widest">PNG, JPG, Screenshot</p>
            </div>
            <input id="imageInput" type="file" class="hidden" accept="image/*" />
        </label>

        <div id="loader" class="hidden flex items-center justify-center space-x-3 mb-6">
            <div class="w-2 h-2 bg-indigo-500 rounded-full animate-bounce"></div>
            <div class="w-2 h-2 bg-indigo-500 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
            <div class="w-2 h-2 bg-indigo-500 rounded-full animate-bounce" style="animation-delay: 0.4s"></div>
            <span class="text-indigo-400 text-sm font-medium italic">AI স্ক্যান করছে...</span>
        </div>

        <div class="relative">
            <textarea id="output" readonly 
                class="w-full h-64 bg-black/40 border border-white/10 rounded-[25px] p-6 text-gray-200 focus:ring-2 focus:ring-indigo-500 outline-none resize-none transition-all placeholder:text-gray-600"
                placeholder="আপনার রেজাল্ট এখানে আসবে..."></textarea>
            
            <button onclick="copyText()" 
                class="absolute bottom-5 right-5 bg-indigo-600 hover:bg-indigo-700 text-white px-8 py-3 rounded-2xl text-sm font-bold shadow-xl active:scale-90 transition-all">
                Copy All
            </button>
        </div>
    </div>

    <p class="mt-8 text-gray-600 text-xs tracking-tighter uppercase font-bold">Powered by Cloud Vision AI Engine</p>

    <script>
        const imageInput = document.getElementById('imageInput');
        const output = document.getElementById('output');
        const loader = document.getElementById('loader');

        imageInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            // UI Reset
            output.value = "";
            loader.classList.remove('hidden');

            const formData = new FormData();
            formData.append('file', file);
            formData.append('apikey', 'K81895783588957'); // Free Public API Key (High Speed)
            formData.append('language', 'eng'); // বাংলার জন্য 'ben' এবং ইংরেজির জন্য 'eng'
            formData.append('isOverlayRequired', false);

            try {
                // সরাসরি OCR API ব্যবহার (No Backend Required)
                const response = await fetch('https://api.ocr.space/parse/image', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.OCRExitCode === 1) {
                    output.value = result.ParsedResults[0].ParsedText;
                } else {
                    output.value = "দুঃখিত! লেখাটি পড়া সম্ভব হয়নি। পরিষ্কার ছবি দিন।";
                }
            } catch (err) {
                output.value = "ইন্টারনেট কানেকশন চেক করুন!";
                console.error(err);
            } finally {
                loader.classList.add('hidden');
            }
        });

        function copyText() {
            if(!output.value) return;
            navigator.clipboard.writeText(output.value);
            alert("লেখাগুলো ক্লিপবোর্ডে কপি করা হয়েছে! ✅");
        }
    </script>
</body>
</html>
