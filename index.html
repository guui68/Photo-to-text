<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GX Technology | Ultra Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --glow: rgba(0, 255, 136, 0.4); --glass: rgba(255, 255, 255, 0.05); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        body { 
            height: 100vh; display: flex; justify-content: center; align-items: center; 
            background: #010103; color: #fff; overflow: hidden;
        }

        /* ব্যাকগ্রাউন্ড অ্যানিমেশন */
        .bg-layer {
            position: absolute; width: 100%; height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(0, 255, 136, 0.05) 0%, transparent 50%),
                        radial-gradient(circle at 80% 70%, rgba(0, 150, 255, 0.05) 0%, transparent 50%);
            z-index: -1;
        }

        .card {
            background: rgba(15, 15, 20, 0.8);
            backdrop-filter: blur(30px);
            padding: 60px 40px; width: 92%; max-width: 400px; border-radius: 45px;
            border: 1px solid rgba(255, 255, 255, 0.1); text-align: center;
            box-shadow: 0 50px 100px rgba(0,0,0,0.9);
            animation: emerge 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        @keyframes emerge {
            from { opacity: 0; transform: scale(0.9) translateY(40px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        .brand {
            font-size: 34px; font-weight: 900; letter-spacing: 1px; margin-bottom: 45px;
            background: linear-gradient(180deg, #fff 30%, #00ff88 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-transform: uppercase; filter: drop-shadow(0 0 15px rgba(0, 255, 136, 0.3));
        }

        /* প্রিমিয়াম ড্রপডাউন ডিজাইন */
        .select-box {
            position: relative; margin-bottom: 30px;
        }

        select { 
            width: 100%; padding: 20px; background: #000; border: 1px solid #222; 
            border-radius: 20px; color: #fff; font-size: 16px; outline: none;
            cursor: pointer; transition: 0.4s; appearance: none;
        }

        select:focus { border-color: #00ff88; box-shadow: 0 0 20px rgba(0, 255, 136, 0.15); }

        .btn-launch {
            width: 100%; padding: 20px; border: none; border-radius: 20px;
            background: #fff; color: #000; font-weight: 900;
            text-transform: uppercase; letter-spacing: 2px; cursor: pointer;
            transition: all 0.4s ease; box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
        }

        .btn-launch:hover { 
            background: #00ff88; transform: translateY(-5px); 
            box-shadow: 0 20px 40px rgba(0, 255, 136, 0.3); 
        }

        .status-indicator {
            margin-top: 25px; font-size: 10px; color: #444; 
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }

        .dot { width: 6px; height: 6px; background: #00ff88; border-radius: 50%; box-shadow: 0 0 10px #00ff88; }
    </style>
</head>
<body>

    <div class="bg-layer"></div>

    <div class="card">
        <div class="brand">GX TECHNOLOGY</div>
        
        <div class="select-box">
            <select id="linkMenu" onclick="fetchLinks()">
                <option disabled selected>একটি টাইটেল বেছে নিন</option>
            </select>
        </div>

        <button class="btn-launch" onclick="launchNow()">Launch Portal</button>
        
        <div class="status-indicator">
            <div class="dot" id="sync-dot"></div>
            <span id="sync-text">AUTO-SYNC ACTIVE</span>
        </div>
    </div>

    <script>
        const jsonUrl = 'https://raw.githubusercontent.com/guui68/Photo-to-text/main/links.json';
        let isSyncing = false;

        async function fetchLinks(isAuto = false) {
            if(isSyncing) return;
            isSyncing = true;

            try {
                // নেটওয়ার্ক চেক
                if (!navigator.onLine) {
                    updateStatus(false);
                    return;
                }

                const res = await fetch(`${jsonUrl}?nocache=${Date.now()}`);
                const data = await res.json();
                const menu = document.getElementById('linkMenu');
                const currentVal = menu.value;
                
                // যদি নতুন ডাটা আসে তবেই আপডেট হবে, নাহলে ড্রপডাউন নড়াচড়া করবে না
                let newHtml = '<option value="" disabled selected>একটি টাইটেল বেছে নিন</option>';
                data.forEach(item => {
                    newHtml += `<option value="${item.url}" ${item.url === currentVal ? 'selected' : ''}>${item.title}</option>`;
                });
                
                if(menu.innerHTML !== newHtml) {
                    menu.innerHTML = newHtml;
                }
                updateStatus(true);
            } catch(e) { 
                updateStatus(false);
            } finally {
                isSyncing = false;
            }
        }

        function updateStatus(online) {
            const dot = document.getElementById('sync-dot');
            const text = document.getElementById('sync-text');
            if(online) {
                dot.style.background = "#00ff88";
                dot.style.boxShadow = "0 0 10px #00ff88";
                text.innerText = "AUTO-SYNC ACTIVE";
            } else {
                dot.style.background = "#ff4444";
                dot.style.boxShadow = "0 0 10px #ff4444";
                text.innerText = "OFFLINE MODE";
            }
        }

        function launchNow() {
            const url = document.getElementById('linkMenu').value;
            if(url) window.location.href = url;
            else alert("অনুগ্রহ করে একটি টাইটেল সিলেক্ট করুন!");
        }

        // প্রতি ৫ সেকেন্ডে অটোমেটিক চেক করবে নতুন নাম এসেছে কি না
        setInterval(() => fetchLinks(true), 5000);

        // প্রথমবার লোড
        fetchLinks();
    </script>
</body>
</html>
