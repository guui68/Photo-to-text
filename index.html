<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GX Technology | Ultra Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { height: 100vh; display: flex; justify-content: center; align-items: center; background: #010103; color: #fff; overflow: hidden; }

        .card {
            background: rgba(15, 15, 20, 0.9); backdrop-filter: blur(25px);
            padding: 50px 30px; width: 92%; max-width: 380px; border-radius: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1); text-align: center;
            box-shadow: 0 40px 100px rgba(0,0,0,0.9); z-index: 10;
        }

        .brand {
            font-size: 30px; font-weight: 900; letter-spacing: 2px; margin-bottom: 40px;
            background: linear-gradient(180deg, #fff, #00ff88);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        /* কাস্টম ড্রপডাউন বক্স */
        .custom-select {
            position: relative; width: 100%; margin-bottom: 25px; text-align: left;
        }

        .select-trigger {
            width: 100%; padding: 18px; background: #000; border: 1px solid #333;
            border-radius: 18px; color: #fff; font-size: 16px; cursor: pointer;
            display: flex; justify-content: space-between; align-items: center;
            transition: 0.3s;
        }
        .select-trigger:hover { border-color: #00ff88; }

        /* নামের লিস্টের পপ-আপ ডিজাইন */
        .options-list {
            position: absolute; top: 110%; left: 0; width: 100%;
            background: #0d0d0f; border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 20px; overflow-y: auto; max-height: 250px;
            display: none; z-index: 100; box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        .option-item {
            padding: 15px 20px; color: #ccc; cursor: pointer; border-bottom: 1px solid #1a1a1a;
            transition: 0.3s; font-size: 15px;
        }
        .option-item:last-child { border: none; }
        .option-item:hover { background: #00ff88; color: #000; font-weight: bold; }

        .btn-launch {
            width: 100%; padding: 18px; border: none; border-radius: 18px;
            background: #fff; color: #000; font-weight: 900; text-transform: uppercase;
            letter-spacing: 2px; cursor: pointer; transition: 0.3s;
        }
        .btn-launch:hover { background: #00ff88; transform: translateY(-3px); }

        .show { display: block; }
    </style>
</head>
<body>

    <div class="card">
        <div class="brand">GX TECHNOLOGY</div>
        
        <div class="custom-select">
            <div class="select-trigger" id="selectTrigger" onclick="toggleDropdown()">
                <span id="selectedText">একটি টাইটেল বেছে নিন</span>
                <span style="font-size: 12px; color: #555;">▼</span>
            </div>
            <div class="options-list" id="optionsList">
                <div class="option-item">লোড হচ্ছে...</div>
            </div>
        </div>

        <button class="btn-launch" onclick="launchNow()">Launch Now</button>
    </div>

    <script>
        const jsonUrl = 'https://raw.githubusercontent.com/guui68/Photo-to-text/main/links.json';
        let currentUrl = "";

        async function fetchLinks() {
            try {
                const res = await fetch(`${jsonUrl}?nocache=${Date.now()}`);
                const data = await res.json();
                const list = document.getElementById('optionsList');
                
                list.innerHTML = "";
                data.forEach(item => {
                    let div = document.createElement('div');
                    div.className = "option-item";
                    div.textContent = item.title;
                    div.onclick = function() {
                        document.getElementById('selectedText').innerText = item.title;
                        currentUrl = item.url;
                        toggleDropdown(); // সিলেক্ট করার পর বন্ধ হবে
                    };
                    list.appendChild(div);
                });
            } catch(e) { console.log("Load Error"); }
        }

        function toggleDropdown() {
            const list = document.getElementById('optionsList');
            const isOpen = list.classList.contains('show');
            
            // খোলার সময় নতুন ডাটা রিফ্রেশ করবে
            if(!isOpen) fetchLinks();
            
            list.classList.toggle('show');
        }

        function launchNow() {
            if(currentUrl) {
                window.location.href = currentUrl;
            } else {
                alert("দয়া করে একটি টাইটেল সিলেক্ট করুন!");
            }
        }

        // স্ক্রিনের বাইরে ক্লিক করলে ড্রপডাউন বন্ধ হবে
        window.onclick = function(event) {
            if (!event.target.closest('.custom-select')) {
                document.getElementById('optionsList').classList.remove('show');
            }
        }

        // শুরুতে লোড
        fetchLinks();
    </script>
</body>
</html>
