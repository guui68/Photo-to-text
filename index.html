<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GX Technology | RGB Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        /* ব্যাকগ্রাউন্ড এখন ডার্ক গ্রেডিয়েন্ট */
        body { 
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            background: radial-gradient(circle at center, #1a1a2e 0%, #0a0a12 100%); 
            color: #fff; 
            overflow: hidden; 
        }

        /* আরজিবি গ্লো কন্টেইনার */
        .neon-wrapper {
            position: relative;
            width: 90%;
            max-width: 380px;
            padding: 5px;
            border-radius: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: visible;
        }

        /* আরজিবি লাইট অ্যানিমেশন */
        .neon-wrapper::before {
            content: "";
            position: absolute;
            inset: -2px;
            background: conic-gradient(#fd004c, #fe9000, #fff020, #3ede30, #17c1ff, #ad2ec1, #fd004c);
            animation: rotateRGB 3s linear infinite;
            border-radius: 42px;
            z-index: -1;
            filter: blur(10px); /* আলো ছড়িয়ে পড়ার জন্য */
        }

        @keyframes rotateRGB {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* মেইন কার্ড */
        .card {
            background: #0d0d0f; 
            padding: 50px 25px;
            width: 100%;
            border-radius: 36px;
            text-align: center;
            position: relative;
            z-index: 2;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .brand {
            font-size: 32px; font-weight: 900; letter-spacing: 2px; margin-bottom: 40px;
            background: linear-gradient(180deg, #fff, #00ff88);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        /* ড্রপডাউন ডিজাইন */
        .custom-select { position: relative; width: 100%; margin-bottom: 25px; text-align: left; }
        
        .select-trigger {
            width: 100%; padding: 18px; background: #000; border: 1px solid #222;
            border-radius: 18px; color: #fff; font-size: 16px; cursor: pointer;
            display: flex; justify-content: space-between; align-items: center;
        }

        /* নামের লিস্ট পপ-আপ */
        .options-list {
            position: absolute; top: 110%; left: 0; width: 100%;
            background: #111; border: 1px solid rgba(0, 255, 136, 0.4);
            border-radius: 20px; overflow-y: auto; 
            max-height: 350px;
            display: none; z-index: 999; 
            box-shadow: 0 15px 50px rgba(0,0,0,0.9);
        }

        .option-item {
            padding: 16px 20px; color: #eee; cursor: pointer; border-bottom: 1px solid #1a1a1a;
            transition: 0.2s; font-size: 15px;
        }
        .option-item:last-child { border: none; }
        .option-item:hover { background: #00ff88; color: #000; font-weight: 700; }

        .btn-launch {
            width: 100%; padding: 18px; border: none; border-radius: 18px;
            background: #00ff88; color: #000; font-weight: 900; text-transform: uppercase;
            letter-spacing: 2px; cursor: pointer; transition: 0.3s;
        }
        .btn-launch:hover { background: #fff; transform: translateY(-2px); box-shadow: 0 10px 20px rgba(0, 255, 136, 0.2); }

        .show { display: block !important; }
    </style>
</head>
<body>

    <div class="neon-wrapper">
        <div class="card">
            <div class="brand">GX TECHNOLOGY</div>
            
            <div class="custom-select">
                <div class="select-trigger" onclick="toggleDropdown()">
                    <span id="selectedText">টাইটেল সিলেক্ট করুন</span>
                    <span>▼</span>
                </div>
                <div class="options-list" id="optionsList">
                    <div class="option-item">লোড হচ্ছে...</div>
                </div>
            </div>

            <button class="btn-launch" onclick="launchNow()">Launch Now</button>
        </div>
    </div>

    <script>
        const jsonUrl = 'https://raw.githubusercontent.com/guui68/Photo-to-text/main/links.json';
        let currentUrl = "";

        async function fetchLinks() {
            try {
                const res = await fetch(`${jsonUrl}?nocache=${Date.now()}`);
                const data = await res.json();
                const list = document.getElementById('optionsList');
                list.innerHTML = "";
                
                data.forEach(item => {
                    let div = document.createElement('div');
                    div.className = "option-item";
                    div.textContent = item.title;
                    div.onclick = function() {
                        document.getElementById('selectedText').innerText = item.title;
                        currentUrl = item.url;
                        toggleDropdown();
                    };
                    list.appendChild(div);
                });
            } catch(e) { console.log("Load Error"); }
        }

        function toggleDropdown() {
            const list = document.getElementById('optionsList');
            const isShown = list.classList.contains('show');
            if(!isShown) fetchLinks();
            list.classList.toggle('show');
        }

        function launchNow() {
            if(currentUrl) window.location.href = currentUrl;
            else alert("দয়া করে একটি টাইটেল সিলেক্ট করুন!");
        }

        window.onclick = function(event) {
            if (!event.target.closest('.custom-select')) {
                document.getElementById('optionsList').classList.remove('show');
            }
        }
        
        fetchLinks();
    </script>
</body>
</html>
