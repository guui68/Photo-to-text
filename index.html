<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium AI Scanner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;700&display=swap');
        body { font-family: 'Hind Siliguri', sans-serif; background: #05070a; color: #e2e8f0; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .modal-bg { background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(10px); }
        .premium-btn { background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%); transition: all 0.3s ease; }
        .premium-btn:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(99, 102, 241, 0.4); }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-6">

    <div class="mb-8">
        <div class="p-5 bg-white/5 rounded-full border border-white/10 shadow-[0_0_30px_rgba(99,102,241,0.2)]">
            <svg class="w-12 h-12 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 11c0 3.517-1.009 6.799-2.753 9.571m-3.44-2.04l.054-.09A10.003 10.003 0 0012 3m0 0a10.003 10.003 0 0110 10c0 2.49-.91 4.77-2.41 6.511m-10.613-2.06a10.519 10.519 0 013.023-4.451m-7.736-1.031L3 21h18l-1.025-2.05A10.519 10.519 0 0015.549 14.5"></path>
            </svg>
        </div>
    </div>

    <h1 class="text-4xl font-bold text-white mb-2 italic">Premium <span class="text-indigo-500">Scan</span></h1>
    <p class="text-gray-400 mb-10">যেকোনো ছবি থেকে বাংলা ও ইংরেজি টেক্সট এক্সট্রাক্ট করুন</p>

    <label for="imageInput" class="glass group w-full max-w-lg h-56 rounded-[40px] flex flex-col items-center justify-center cursor-pointer hover:border-indigo-500/50 transition-all border-2 border-dashed border-white/10">
        <div class="text-indigo-400 mb-3 group-hover:scale-110 transition-transform">
            <svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
            </svg>
        </div>
        <span class="text-lg font-medium">ছবি নির্বাচন করুন</span>
        <input id="imageInput" type="file" class="hidden" accept="image/*" />
    </label>

    <div id="loader" class="hidden mt-8 flex flex-col items-center">
        <div class="w-10 h-10 border-4 border-indigo-500 border-t-transparent rounded-full animate-spin mb-3"></div>
        <span class="text-indigo-400 animate-pulse font-bold">অপেক্ষা করুন...</span>
    </div>

    <div id="modal" class="hidden fixed inset-0 modal-bg z-50 flex items-center justify-center p-4">
        <div class="glass w-full max-w-2xl rounded-[35px] overflow-hidden shadow-2xl scale-95 transition-transform duration-300" id="modalContent">
            <div class="p-4 border-b border-white/10 flex justify-between items-center bg-white/5">
                <h3 class="text-indigo-400 font-bold ml-2">এক্সট্রাক্ট করা টেক্সট</h3>
                <div class="flex gap-2">
                    <button onclick="copyText()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-5 py-2 rounded-xl text-sm font-bold shadow-lg transition-all active:scale-95">কপি করুন</button>
                    <button onclick="closeModal()" class="bg-white/10 hover:bg-red-500/20 text-white px-4 py-2 rounded-xl text-sm transition-all">বন্ধ করুন</button>
                </div>
            </div>
            <div class="p-6">
                <textarea id="resultText" readonly class="w-full h-80 bg-transparent text-gray-200 resize-none outline-none text-lg leading-relaxed" placeholder="এখানে লেখা আসবে..."></textarea>
            </div>
        </div>
    </div>

    <script>
        const imageInput = document.getElementById('imageInput');
        const loader = document.getElementById('loader');
        const modal = document.getElementById('modal');
        const resultText = document.getElementById('resultText');

        imageInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            loader.classList.remove('hidden');
            
            const formData = new FormData();
            formData.append('file', file);
            formData.append('apikey', 'K81895783588957'); // High-speed Free API Key
            formData.append('language', 'eng+ben'); // ইংরেজি এবং বাংলা দুটিই সাপোর্ট করবে
            formData.append('isOverlayRequired', false);
            formData.append('scale', true); // নির্ভুলতার জন্য স্কেলিং অন করা হলো

            try {
                const response = await fetch('https://api.ocr.space/parse/image', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.OCRExitCode === 1) {
                    resultText.value = result.ParsedResults[0].ParsedText;
                    openModal();
                } else {
                    alert("দুঃখিত, লেখাটি পরিষ্কারভাবে বোঝা যাচ্ছে না।");
                }
            } catch (err) {
                alert("ইন্টারনেট সমস্যা! আবার চেষ্টা করুন।");
            } finally {
                loader.classList.add('hidden');
                imageInput.value = ""; // রিসেট
            }
        });

        function openModal() {
            modal.classList.remove('hidden');
            setTimeout(() => {
                document.getElementById('modalContent').style.transform = "scale(1)";
            }, 10);
        }

        function closeModal() {
            document.getElementById('modalContent').style.transform = "scale(0.95)";
            setTimeout(() => {
                modal.classList.add('hidden');
            }, 200);
        }

        function copyText() {
            resultText.select();
            document.execCommand('copy');
            alert("সব লেখা কপি হয়েছে!");
        }
    </script>
</body>
</html>
