<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GX Technology - Premium</title>
    <style>
        /* বেসিক সেটআপ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* একটি গাঢ় এবং মার্জিত ব্যাকগ্রাউন্ড */
            background: radial-gradient(circle at center, #1a1a2e 0%, #0f0f1a 100%);
            color: #ffffff;
        }

        /* মেইন কন্টেইনার বক্স */
        .container {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 60px 40px;
            border-radius: 40px;
            width: 400px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        /* GX Technology টাইটেল */
        .brand-name {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 10px;
            background: linear-gradient(to right, #ffffff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        .sub-title {
            font-size: 12px;
            color: #777;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 40px;
        }

        /* ড্রপডাউন ডিজাইন */
        .select-box {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            outline: none;
            cursor: pointer;
            margin-bottom: 25px;
            transition: 0.3s;
        }

        .select-box:focus {
            border-color: #fff;
            background: rgba(255, 255, 255, 0.1);
        }

        .select-box option {
            background: #1a1a2e;
            color: #fff;
        }

        /* ওপেন বাটন - একদম ক্লীন ডিজাইন */
        .open-btn {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #fff;
            background: transparent;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .open-btn:hover {
            background: #fff;
            color: #000;
        }

        /* ফুটারে ছোট ডেকোরেশন */
        .footer-line {
            margin-top: 30px;
            height: 1px;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.2), transparent);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="brand-name">GX Technology</div>
    <div class="sub-title">Premium Access</div>
    
    <select id="linkMenu" class="select-box">
        <option value="" disabled selected>লিংক টাইটেল বেছে নিন</option>
        <option value="https://guui68.github.io/GX-translate/">ট্রান্সলেট লিংক</option>
        <option value="https://guui68.github.io/Rent/">রশিদ লিংক</option>
    </select>

    <button class="open-btn" onclick="visitLink()">Open Link</button>
    
    <div class="footer-line"></div>
</div>

<script>
    function visitLink() {
        const url = document.getElementById("linkMenu").value;
        if (url) {
            // নতুন উইন্ডোতে লিংকটি ওপেন হবে
            window.open(url, "_blank");
        } else {
            alert("অনুগ্রহ করে একটি টাইটেল নির্বাচন করুন।");
        }
    }
</script>

</body>
</html>
